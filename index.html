<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Bestanden - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com">
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: white; text-align: center; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; max-width: 1000px; margin: 20px auto; }
        .game-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: #38bdf8; transform: scale(1.05); background: #2d3748; }
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; }
        #game-frame { width: 100%; height: 90%; border: none; background: white; }
        .close-btn { color: white; background: #ef4444; padding: 10px 25px; cursor: pointer; display: inline-block; margin: 5px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸš€ Project Unblocked</h1>
    <p style="color: #64748b;">Panic Button: Toets <b>"P"</b> (Koppelt direct naar Classroom)</p>

    <div class="grid">
        <!-- Games met stabiele GitHub-links (minder kans op redirects) -->
        <div class="game-card" onclick="openGame('https://basketball-bros.github.io')"><h3>BasketBros</h3></div>
        <div class="game-card" onclick="openGame('https://bubblun.github.io')"><h3>GunSpin</h3></div>
        <div class="game-card" onclick="openGame('https://dashing-donuts.github.io')"><h3>Slope</h3></div>
        <div class="game-card" onclick="openGame('https://1v1-lol.github.io')"><h3>1v1.LOL</h3></div>
        <div class="game-card" onclick="openGame('https://classic.minecraft.net')"><h3>Minecraft</h3></div>
        <div class="game-card" onclick="openGame('https://chvin.github.io')"><h3>Tetris</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0-assets.github.io')"><h3>Subway Surfers</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0-assets.github.io')"><h3>Geometry Dash</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0-assets.github.io')"><h3>Bitlife</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0-assets.github.io')"><h3>Drive Mad</h3></div>
    </div>

    <div id="game-container">
        <iframe id="game-frame" src="about:blank"></iframe>
        <div class="close-btn" onclick="closeGame()">âœ– SLUITEN</div>
    </div>

    <script>
        // PANIC BUTTON: Werkt ook als je IN de game zit (als de game het toestaat)
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'p') {
                window.location.href = 'https://classroom.google.com';
            }
        });

        function openGame(url) {
            // We gebruiken een kleine truc om redirects te blokkeren (sandbox)
            const frame = document.getElementById('game-frame');
            frame.src = url;
            document.getElementById('game-container').style.display = 'block';
        }

        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-frame').src = 'about:blank';
        }
    </script>
</body>
</html>
