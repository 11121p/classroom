<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <!-- TAB CLOAKER: Dit ziet de leraar bovenin het tabblad -->
    <title>Mijn Bestanden - Google Drive</title>
    <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com">
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #38bdf8; }
        .panic-alert { color: #64748b; font-size: 12px; margin-bottom: 20px; border: 1px solid #334155; display: inline-block; padding: 5px 10px; border-radius: 5px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 1100px; margin: 0 auto; }
        .game-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: #38bdf8; background: #2d3748; transform: translateY(-3px); }
        h3 { font-size: 15px; margin: 0; pointer-events: none; }

        /* Het game venster dat over de site heen komt */
        #game-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; }
        #game-frame { width: 95%; height: 85%; margin-top: 2%; border: 2px solid #38bdf8; border-radius: 10px; }
        .close-btn { color: white; background: #ef4444; padding: 8px 20px; cursor: pointer; display: inline-block; margin-top: 10px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>ðŸš€ School Hub</h1>
    <div class="panic-alert">ðŸš¨ PANIEK: Druk op <b>"P"</b> om direct naar Classroom te gaan</div>

    <div class="grid">
        <!-- De gevraagde games met werkende GitHub links -->
        <div class="game-card" onclick="openGame('https://classroom-6x.github.io')"><h3>GunSpin</h3></div>
        <div class="game-card" onclick="openGame('https://basketball-bros.github.io')"><h3>BasketBros</h3></div>
        <div class="game-card" onclick="openGame('https://classroom-6x.github.io')"><h3>Slope</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>1v1.LOL</h3></div>
        <div class="game-card" onclick="openGame('https://chvin.github.io')"><h3>Tetris</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Subway Surfers</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Geometry Dash</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Bitlife</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Cookie Clicker</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Drive Mad</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Tunnel Rush</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Retro Bowl</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Moto X3M</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Mario 64</h3></div>
        <div class="game-card" onclick="openGame('https://3kh0.github.io')"><h3>Paper.io 2</h3></div>
    </div>

    <!-- Container voor de games -->
    <div id="game-container">
        <iframe id="game-frame" src=""></iframe><br>
        <div class="close-btn" onclick="closeGame()">X SLUITEN</div>
    </div>

    <script>
        // 1. PANIC BUTTON LOGICA
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'p') {
                window.location.href = 'https://classroom.google.com';
            }
        });

        // 2. GAME OPENEN
        function openGame(url) {
            const frame = document.getElementById('game-frame');
            frame.src = url;
            document.getElementById('game-container').style.display = 'block';
        }

        // 3. GAME SLUITEN
        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-frame').src = '';
        }
    </script>
</body>
</html>
